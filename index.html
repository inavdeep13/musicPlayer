<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="alink"><i class="fas fa-chevron-left"></i></span>
            <div class="playing">now playing</div>
            <span class="alink"><i class="fas fa-ellipsis-v"></i></span>
        </div>

        <div class="content">
            <figure class="album_cover">
                <img src="media/cover_img.jpg" alt="cover image">
            </figure>

            <audio id="song_audio">
                <source src="media/Let Me Down Slowly.mp3" type="audio/mpeg">
            </audio>

            <div class="song_info">
                <div class="song_name">Let me Down Slowly</div>
                <div class="song_artist">Alec Benjamin</div>
            </div>

            <div class="timeline">
                <div class="time">
                    <span class="current">00:00</span>
                    <span class="total">06:35</span>
                </div>


                <input type="range" value="0" id = "progress">
       
            </div>

            <div class="controls">
                <span class="alink"><i class="fas fa-random"></i></span>
                <span class="alink"><i class="fas fa-step-backward"></i></span>
                <span class="alink" onclick = "playPause()"><i class="fas fa-play" id = "ctrlIcon"></i></span>
                <span class="alink"><i class="fas fa-step-forward"></i></span>
                <span class="alink"><i class="fas fa-sync-alt"></i></span>
            </div>

            <div class="footer">
                <span class="alink"><i class="fas fa-angle-up"></i></span>
                <div class="lyrics">Lyrics</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
